<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Access-Control-Allow-Origin" content="*">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.baseurl }}" >
  <link rel="stylesheet" href="{{ "/css/skeleton.css" | prepend: site.baseurl }}" >
  <link rel="stylesheet" href="{{ "/css/featherlight.css" | prepend: site.baseurl }}" >
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}" >

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src='{{ "/js/wizard.js" | prepend: site.baseurl }}' type="text/javascript"></script>

  <!--[if (lt IE 9)&(gt IE 6)&(!IEMobile)]>
    <link rel="stylesheet" href="../style/css/layout.css" media="all">
