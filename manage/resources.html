---
layout: default
---
	<style>
		.mdl-switch__label {vertical-align: text-bottom;top: 8px;left: 15px;}
	</style>

	<div id="container"> 
		<div class="switches" style="text-align: center; padding: 50px 0;">
			<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
			  <input type="checkbox" id="switch-1" class="mdl-switch__input" checked />
			  <span class="mdl-switch__label">Present Security</span>
			</label>
			<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
			  <input type="checkbox" id="switch-2" class="mdl-switch__input" checked />
			  <span class="mdl-switch__label">Present Freedom</span>
			</label>
			<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
			  <input type="checkbox" id="switch-3" class="mdl-switch__input" checked />
			  <span class="mdl-switch__label">Future Security</span>
			</label>
			<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-4">
			  <input type="checkbox" id="switch-4" class="mdl-switch__input" checked />
			  <span class="mdl-switch__label">Future Freedom</span>
			</label>
		</div>
	
		<div>
			<div id="placeholder"></div>
		</div>
	
	</div>

	<script id="placeholder_template" type="text/html">
		  <table class="table table-striped">
		    <thead>
		    <tr>
			    <th class="tHeader">Name of Organization</th>
			    <th class="tHeader">Description</th><th class="tHeader">Time Needed to Apply</th>
			    <th class="tHeader">URL</th><th class="tHeader">Requirements</th>
			    <th class="tHeader">Type of Need</th>
			</tr>
		    </thead>
		    
		      {{#rows}}
		        <tr>
			        <td>{{name}}</td>
			        <td>{{desc}}</td>
			        <td>{{time}}</td>
			        <td><a href="{{link}}" target="_blank">Link</a></td>
			        <td>{{req}}</td>
			        <td>{{need}}</td>
			    </tr>
		      {{/rows}}
		      
		  </table>
	</script>
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() {
	    var URL = "https://docs.google.com/spreadsheets/d/1hcZfADUtL0NKFJoY3TSSuYIbUy9W4xTT22fu1uHX52I/pubhtml"
	    Tabletop.init( { key: URL, callback: myData, simpleSheet: true } )
	})
	function myData(data) {
	      var tableOptions = {
	          "data": data,
	          "pagination": 10,
	          "filterDiv": "#placeholderFilter",
	          "tableDiv": "#placeholder" 
	          }
	
		  Sheetsee.makeTable(tableOptions)
		  Sheetsee.initiateTableFilter(tableOptions)
		  
		  console.log(data);
	}
	</script>
