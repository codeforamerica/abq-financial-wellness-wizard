<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/tabletop.js"></script>
    <script type="text/javascript" src='js/sheetsee.js'></script>
    <script type="text/javascript" src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script type="text/javascript" src='js/directory.js'></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div style="margin: 0 10%;">
      <h1>Albuquerque Financial Services Directory</h1>

      <div class="table-responsive">
        <div id="placeholder"></div>
      </div>
    </div>
  </body>

  <script id="placeholder_template" type="text/html">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="tHeader">Name of Organization</th>
          <th class="tHeader">Description</th>
          <th class="tHeader">Time Needed to Apply</th>
          <th class="tHeader">URL</th>
          <th class="tHeader">Requirements</th>
          <th class="tHeader">Type of Need</th></tr>
      </thead>

      {{#rows}}
      <tr>
        <td>{{name}}</td>
        <td>{{desc}}</td>
        <td>{{time}}</td>
        <td><a href="{{link}}" target="_blank">Link</a></td>
        <td>{{req}}</td>
        <td>{{need}}</td>
      </tr>
      {{/rows}}
    </table>
  </script>
</html>
